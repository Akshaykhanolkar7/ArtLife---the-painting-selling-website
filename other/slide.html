<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

      <title>Home</title>

  <body>


    <!-- ript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100 " src="/images/gal2.jpg" alt="First slide" height="400" width="100">
      <div class="carousel-caption d-none d-md-block">
      <p style="color:white; font-family:helvetica;">Creativity takes courage</p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/images/gal1.jpg" alt="Second slide" height="400" width="100">
      <div class="carousel-caption d-none d-md-block">
      <p style="color:white; font-family:helvetica;">“A picture is a poem without words”</p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/images/gal3.jpeg" alt="Third slide" height="400" width="100">
      <div class="carousel-caption d-none d-md-block">
      <p style="color:white; font-family:helvetica;">“Art enables us to find ourselves and lose ourselves at the same time.”

 </p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">

    <span class="sr-only">Next</span>
  </a>
</div>
